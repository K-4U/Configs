[core]
as_active_plugins = core;decoration;mousepoll;wall;switcher;wobbly;gnomecompat;dbus;resize;move;grid;place;titleinfo;regex;commands;scale;expo;
s0_vsize = 4
as_maximize_window_key = <Super>Up
s0_outputs = 1920x1080+0+0;1920x1080+1920+0;

[decoration]
as_command = emerald --replace

[commands]
as_command0 = gnome-terminal
as_run_command0_key = <Super>q
as_command1 = gmrun
as_run_command1_key = <Alt>F2
as_command2 = nautilus
as_run_command2_key = <Super>e
as_command3 = chromium
as_run_command3_key = <Super>c
as_command4 = /home/koen/bash_mixer.sh up
as_command5 = /home/koen/bash_mixer.sh down
as_command6 = /home/koen/bash_mixer.sh togglemute
as_run_command4_key = XF86AudioRaiseVolume
as_run_command5_key = XF86AudioLowerVolume
as_run_command6_key = XF86AudioMute

[gnomecompat]
as_run_key = Disabled

[cube]
s0_active_opacity = 30.000000

[rotate]
s0_zoom = 0.159600

[expo]
as_expo_key = Disabled
as_deform = 2

[animation]
s0_open_effects = animation:Random;animation:Fade;animation:Fade;
s0_open_random_effects = animation:Curved Fold;animation:Horizontal Folds;animation:Dream;animation:Fade;animation:Glide 1;animation:Glide 2;animation:Magic Lamp;animation:Sidekick;animation:Vacuum;animation:Wave;animation:Zoom;
s0_close_effects = animation:Random;animation:Fade;animation:Fade;
s0_close_random_effects = animation:Curved Fold;animation:Horizontal Folds;animation:Dream;animation:Fade;animation:Glide 1;animation:Glide 2;animation:Magic Lamp;animation:Sidekick;animation:Vacuum;animation:Wave;animation:Zoom;
s0_minimize_effects = animation:Random;
s0_minimize_random_effects = animation:Curved Fold;animation:Horizontal Folds;animation:Dream;animation:Fade;animation:Glide 1;animation:Glide 2;animation:Magic Lamp;animation:Sidekick;animation:Zoom;
s0_focus_effects = animation:Wave;

[wall]
as_miniscreen = true
as_allow_wraparound = true
as_background_gradient_highlight_color = #f3f3ffff
as_thumb_gradient_highlight_color = #3f3f3fd0

